<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  text-align: center;
  background: #fffaf6;
  color: #333;
}
.hero {
  height: 100vh;
  background: url('https://images.unsplash.com/photo-1520854221256-17451cc331bf') center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: white;
}
.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: 40px;
}
.btn {
  padding: 12px 25px;
  background: #c9a227;
  color: white;
  border-radius: 30px;
  text-decoration: none;
  margin-top: 20px;
}
section {
  padding: 60px 20px;
}
.countdown {
  font-size: 24px;
  margin-top: 20px;
}
.gallery img {
  width: 90%;
  max-width: 300px;
  margin: 10px;
  border-radius: 10px;
}
footer {
  padding: 30px;
  background: #eee;
}
</style>
</head>

<body>

<div class="hero">
  <h1>Dita & Partner</h1>
  <p>We Are Getting Married</p>
  <a href="#detail" class="btn">Open Invitation</a>
</div>

<section id="detail">
  <h2>Save The Date</h2>
  <p>Saturday, 20 December 2026</p>
  <div class="countdown" id="countdown"></div>
</section>

<section>
  <h2>Our Moments</h2>
  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1519741497674-611481863552">
    <img src="https://images.unsplash.com/photo-1504198458649-3128b932f49e">
  </div>
</section>

<section>
  <h2>Venue</h2>
  <p>Grand Ballroom Hotel Bahagia</p>
  <p>Jakarta, Indonesia</p>
</section>

<footer>
  Thank you for being part of our special day ðŸ’–
</footer>

<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const countDate = new Date("Dec 20, 2026 09:00:00").getTime();
const x = setInterval(function() {
  const now = new Date().getTime();
  const distance = countDate - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("countdown").innerHTML =
  days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

}, 1000);
</script>

</body>
</html>
