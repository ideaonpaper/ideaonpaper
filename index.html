<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Luna & Maxime Wedding</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:'Poppins',sans-serif;background:#f4f2ee;overflow-x:hidden}

/* COVER */
#cover{position:fixed;inset:0;background:url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee') center/cover;display:flex;justify-content:center;align-items:center;z-index:999;transition:1.2s}
#cover.hide{opacity:0;pointer-events:none}
.cover-box{text-align:center;background:rgba(255,255,255,0.8);padding:30px;border-radius:20px}
.cover-box h1{font-family:'Playfair Display',serif;margin:0}
.btn{margin-top:15px;padding:12px 28px;border-radius:30px;background:#555;color:white;border:none;cursor:pointer}

/* SCENE */
.scene{height:100vh;position:relative;overflow:hidden;background:linear-gradient(#dfe6e3,#f7f6f3)}
.waterfall{position:absolute;bottom:0;width:100%;height:60%;background:url('https://i.gifer.com/7efs.gif') center/cover;opacity:.5}
.frame{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%) scale(.8);text-align:center;opacity:0;transition:1s}
.frame.show{transform:translate(-50%,-50%) scale(1);opacity:1}
.frame h2{font-family:'Playfair Display',serif;font-size:40px}

/* SCROLL */
.section{padding:100px 20px;text-align:center;opacity:0;transform:translateY(60px);transition:.9s}
.section.show{opacity:1;transform:none}
.section h3{font-family:'Playfair Display',serif}

/* GALLERY */
.gallery{display:grid;grid-template-columns:repeat(2,1fr);gap:15px}
.gallery img{width:100%;border-radius:20px}

/* MODAL */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;justify-content:center;align-items:center}
.modal-box{background:white;padding:30px;border-radius:20px;width:80%;max-width:400px}

/* MUSIC BTN */
#musicBtn{position:fixed;bottom:20px;right:20px;z-index:1000;border:none;background:#444;color:white;padding:12px;border-radius:50%;font-size:18px;cursor:pointer}
</style>
</head>

<body>

<audio id="bg-music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<button id="musicBtn" onclick="toggleMusic()">ðŸ”Š</button>

<!-- COVER -->
<div id="cover">
  <div class="cover-box">
    <h1>Luna & Maxime</h1>
    <p>Dear, Nama Tamu</p>
    <button class="btn" onclick="openInvite()">Buka Undangan</button>
  </div>
</div>

<!-- SCENE -->
<div class="scene">
  <div class="waterfall"></div>
  <div class="frame" id="nameFrame">
    <h2>The Wedding Of</h2>
    <h2>Luna & Maxime</h2>
    <p>30 . 03 . 2025</p>
  </div>
</div>

<!-- PROFILE -->
<div class="section">
  <h3>Bride & Groom</h3>
  <p>Maha suci Allah yang telah menciptakan makhluk-Nya berpasang-pasangan...</p>
</div>

<!-- EVENT -->
<div class="section">
  <h3>Akad Nikah</h3>
  <p>Minggu, 30 Maret 2025</p>
  <p>Pukul 09.00 WIB</p>
</div>

<!-- GALLERY -->
<div class="section">
  <h3>Galeri Foto</h3>
  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
    <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429">
  </div>
</div>

<!-- GIFT -->
<div class="section">
  <h3>Wedding Gift</h3>
  <button class="btn" onclick="showGift()">Klik Disini</button>
</div>

<div class="modal" id="giftModal">
  <div class="modal-box">
    <h4>Transfer ke:</h4>
    <p>BCA - 12345678 a.n Luna</p>
    <button class="btn" onclick="closeGift()">Tutup</button>
  </div>
</div>

<script>
const music=document.getElementById("bg-music");
const btn=document.getElementById("musicBtn");

function openInvite(){
  document.getElementById('cover').classList.add('hide');
  music.play();
  setTimeout(()=>document.getElementById('nameFrame').classList.add('show'),800);
}

function toggleMusic(){
  if(music.paused){music.play();btn.innerHTML="ðŸ”Š";}
  else{music.pause();btn.innerHTML="ðŸ”‡";}
}

const sections=document.querySelectorAll('.section');
const observer=new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting) entry.target.classList.add('show');
  });
},{threshold:.3});
sections.forEach(sec=>observer.observe(sec));

function showGift(){document.getElementById('giftModal').style.display='flex'}
function closeGift(){document.getElementById('giftModal').style.display='none'}
</script>

</body>
</html>
