<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Wedding Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #fff9f5;
  color: #4a4a4a;
  text-align: center;
  overflow-x: hidden;
}

/* HERO */
.hero {
  height: 100vh;
  background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
  url('https://images.unsplash.com/photo-1523430410476-0185cb1f6ff8') center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: white;
}
.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: 42px;
  letter-spacing: 2px;
  animation: fade 2s ease-in-out;
}
@keyframes fade {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}

.btn {
  margin-top: 20px;
  padding: 12px 28px;
  background: #d4af37;
  color: white;
  border-radius: 30px;
  text-decoration: none;
}

section {
  padding: 70px 20px;
}

h2 {
  font-family: 'Playfair Display', serif;
  font-size: 28px;
}

.card {
  background: white;
  max-width: 500px;
  margin: auto;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

.gallery img {
  width: 90%;
  max-width: 280px;
  margin: 10px;
  border-radius: 12px;
}

footer {
  padding: 40px;
  background: #f1e8e4;
  font-size: 14px;
}

/* ðŸŒ¸ PETAL ANIMATION */
.petal {
  position: fixed;
  top: -10px;
  width: 15px;
  height: 15px;
  background: radial-gradient(circle, #ffd1dc, #ffb6c1);
  border-radius: 50%;
  opacity: 0.8;
  pointer-events: none;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(100vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<div class="hero">
  <h1>Dita & Partner</h1>
  <p>Are Getting Married</p>
  <a href="#detail" class="btn">Open Invitation</a>
</div>

<section id="detail">
  <h2>Save The Date</h2>
  <div class="card">
    <p><strong>Saturday, 20 December 2026</strong></p>
    <p>Akad: 09.00 WIB</p>
    <p>Resepsi: 11.00 WIB</p>
  </div>
</section>

<section>
  <h2>Our Moments</h2>
  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1519741497674-611481863552">
    <img src="https://images.unsplash.com/photo-1504198458649-3128b932f49e">
  </div>
</section>

<section>
  <h2>Venue</h2>
  <div class="card">
    <p><strong>Grand Ballroom Hotel Bahagia</strong></p>
    <p>Jakarta, Indonesia</p>
  </div>
</section>

<footer>
  With love, Dita & Partner ðŸ’–
</footer>

<script>
function createPetal() {
  const petal = document.createElement("div");
  petal.classList.add("petal");
  petal.style.left = Math.random() * window.innerWidth + "px";
  petal.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(petal);
  setTimeout(() => petal.remove(), 8000);
}
setInterval(createPetal, 400);
</script>

</body>
</html>
