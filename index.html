<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luna & Maxime Wedding</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:'Poppins',sans-serif;overflow-x:hidden;background:#e9e7e2}

/* ================= COVER ================= */
#cover{
position:fixed;inset:0;z-index:9999;
background:url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee') center/cover;
display:flex;justify-content:center;align-items:center;
transition:1.2s ease}
#cover.hide{opacity:0;pointer-events:none}

.cover-box{
background:rgba(255,255,255,0.85);
padding:30px;border-radius:20px;text-align:center}
.cover-box h1{font-family:'Playfair Display',serif;margin:0}

.btn{margin-top:15px;padding:12px 28px;border-radius:30px;background:#444;color:#fff;border:none;cursor:pointer}

/* ================= SCENE ================= */
.scene{height:200vh;position:relative;overflow:hidden}
.layer{position:fixed;width:120%;left:-10%;pointer-events:none}

/* Sky */
.sky{height:100vh;background:linear-gradient(#dfe6e3,#f7f6f3);z-index:1}

/* Mountains */
.mountain{top:20vh;z-index:2;opacity:.8}

/* Waterfall */
.waterfall{
position:fixed;bottom:0;width:100%;height:60%;
background:url('https://i.gifer.com/7efs.gif') center/cover;
opacity:.6;z-index:3}

/* Mist */
.mist{
position:fixed;bottom:0;width:100%;height:40%;
background:url('https://i.imgur.com/Qr71crq.png') center/cover;
opacity:.5;animation:mistMove 20s linear infinite;z-index:4}
@keyframes mistMove{from{background-position:0 0}to{background-position:500px 0}}

/* Trees back */
.trees-back{top:0;z-index:5;animation:sway 8s ease-in-out infinite alternate}

/* Frame */
.frame{
position:fixed;top:50%;left:50%;transform:translate(-50%,-50%) scale(.8);
opacity:0;text-align:center;z-index:6;transition:1s}
.frame.show{opacity:1;transform:translate(-50%,-50%) scale(1)}
.frame h2{font-family:'Playfair Display',serif;font-size:42px}

/* Trees front */
.trees-front{top:0;z-index:7;animation:sway 10s ease-in-out infinite alternate}
@keyframes sway{from{transform:translateX(0)}to{transform:translateX(15px)}}

/* Birds */
.bird{position:fixed;width:30px;z-index:8;animation:fly 12s linear infinite}
@keyframes fly{from{left:-10%}to{left:110%}}

/* ================= SECTIONS ================= */
.section{
padding:120px 20px;text-align:center;background:#f7f6f3;
opacity:0;transform:translateY(60px);transition:1s}
.section.show{opacity:1;transform:none}
.section h3{font-family:'Playfair Display',serif}

/* ================= MUSIC BTN ================= */
#musicBtn{
position:fixed;bottom:20px;right:20px;
z-index:9999;background:#444;color:white;border:none;
padding:12px;border-radius:50%;font-size:18px}
</style>
</head>

<body>

<audio id="bg-music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<button id="musicBtn" onclick="toggleMusic()">ðŸ”Š</button>

<!-- COVER -->
<div id="cover">
  <div class="cover-box">
    <h1>Luna & Maxime</h1>
    <p>Dear, Nama Tamu</p>
    <button class="btn" onclick="openInvite()">Buka Undangan</button>
  </div>
</div>

<!-- SCENE -->
<div class="scene">
  <div class="layer sky"></div>
  <img class="layer mountain" src="https://i.imgur.com/V1s8p0H.png">
  <div class="waterfall"></div>
  <div class="mist"></div>
  <img class="layer trees-back" src="https://i.imgur.com/OG4Qb7k.png">

  <div class="frame" id="nameFrame">
    <h2>The Wedding Of</h2>
    <h2>Luna & Maxime</h2>
    <p>30 . 03 . 2025</p>
  </div>

  <img class="layer trees-front" src="https://i.imgur.com/J3gV9YF.png">
</div>

<!-- SECTIONS -->
<div class="section">
  <h3>Bride & Groom</h3>
  <p>Maha suci Allah yang telah menciptakan makhluk-Nya berpasang-pasangan...</p>
</div>

<div class="section">
  <h3>Akad Nikah</h3>
  <p>Minggu, 30 Maret 2025 â€¢ 09.00 WIB</p>
</div>

<div class="section">
  <h3>Galeri Foto</h3>
  <p>Coming Soon...</p>
</div>

<script>
const music=document.getElementById("bg-music");
function openInvite(){
  document.getElementById('cover').classList.add('hide');
  music.play();
  setTimeout(()=>document.getElementById('nameFrame').classList.add('show'),1000);
}

/* Birds spawn */
setInterval(()=>{
  const b=document.createElement("img");
  b.src="https://i.imgur.com/6X4s3bB.png";
  b.className="bird";
  b.style.top=Math.random()*40+"vh";
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),12000);
},3000);

/* Scroll fade */
const sections=document.querySelectorAll('.section');
const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{if(e.isIntersecting)e.target.classList.add('show')})
},{threshold:.3});
sections.forEach(s=>observer.observe(s));

function toggleMusic(){
  if(music.paused){music.play();musicBtn.innerHTML="ðŸ”Š";}
  else{music.pause();musicBtn.innerHTML="ðŸ”‡";}
}
</script>

</body>
</html>
