<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luna & Maxime Wedding</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:'Poppins',sans-serif;background:#f4f2ee;overflow-x:hidden}

/* COVER */
#cover{
position:fixed;inset:0;z-index:999;
background:url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee') center/cover;
display:flex;justify-content:center;align-items:center;transition:1s}
#cover.hide{opacity:0;pointer-events:none}

.cover-box{text-align:center;background:rgba(255,255,255,0.85);padding:30px;border-radius:20px}
.cover-box h1{font-family:'Playfair Display',serif;margin:0}
.btn{margin-top:15px;padding:12px 28px;border-radius:30px;background:#444;color:white;border:none}

/* HERO SCENE */
.hero{
height:100vh;position:relative;
background:linear-gradient(#dfe6e3,#f7f6f3);
display:flex;justify-content:center;align-items:center;overflow:hidden}
.hero::before{
content:"";position:absolute;inset:0;
background:url('https://i.gifer.com/7efs.gif') bottom/cover no-repeat;
opacity:.35}

.frame{
position:relative;text-align:center;z-index:2;
opacity:0;transform:translateY(30px);transition:1s}
.frame.show{opacity:1;transform:none}
.frame h2{font-family:'Playfair Display',serif;font-size:42px}

/* SECTIONS */
.section{
padding:100px 20px;text-align:center;
opacity:0;transform:translateY(50px);transition:1s}
.section.show{opacity:1;transform:none}
.section h3{font-family:'Playfair Display',serif}

/* GALLERY */
.gallery{display:grid;grid-template-columns:repeat(2,1fr);gap:15px}
.gallery img{width:100%;border-radius:15px}

/* MUSIC BUTTON */
#musicBtn{
position:fixed;bottom:20px;right:20px;
z-index:1000;border:none;background:#444;color:white;
padding:12px;border-radius:50%;font-size:18px}
</style>
</head>

<body>

<audio id="bg-music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<button id="musicBtn" onclick="toggleMusic()">ðŸ”Š</button>

<!-- COVER -->
<div id="cover">
  <div class="cover-box">
    <h1>Luna & Maxime</h1>
    <p>Dear, Nama Tamu</p>
    <button class="btn" onclick="openInvite()">Buka Undangan</button>
  </div>
</div>

<!-- HERO -->
<div class="hero">
  <div class="frame" id="nameFrame">
    <h2>The Wedding Of</h2>
    <h2>Luna & Maxime</h2>
    <p>30 . 03 . 2025</p>
  </div>
</div>

<!-- PROFILE -->
<div class="section">
  <h3>Bride & Groom</h3>
  <p>Maha suci Allah yang telah menciptakan makhluk-Nya berpasang-pasangan...</p>
</div>

<!-- EVENT -->
<div class="section">
  <h3>Akad Nikah</h3>
  <p>Minggu, 30 Maret 2025 â€¢ 09.00 WIB</p>
</div>

<!-- GALLERY -->
<div class="section">
  <h3>Galeri Foto</h3>
  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
    <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429">
  </div>
</div>

<script>
const music=document.getElementById("bg-music");
const btn=document.getElementById("musicBtn");

function openInvite(){
  document.getElementById('cover').classList.add('hide');
  music.play();
  setTimeout(()=>document.getElementById('nameFrame').classList.add('show'),500);
}

function toggleMusic(){
  if(music.paused){music.play();btn.innerHTML="ðŸ”Š";}
  else{music.pause();btn.innerHTML="ðŸ”‡";}
}

const sections=document.querySelectorAll('.section');
const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{if(e.isIntersecting)e.target.classList.add('show')})
},{threshold:.3});
sections.forEach(s=>observer.observe(s));
</script>

</body>
</html>
